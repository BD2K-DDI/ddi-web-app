    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var authToken = getParameterByName('AUTH_TOKEN');
        if (authToken) {
            localStorage.setItem('id_token', authToken);
            window.location.href = window.location.href.replace('AUTH_TOKEN=' + authToken, '');
        }
    </script>

<body class="level22" style="padding-top: 70px; background-color: #FFF;">
    <script type="text/javascript" defer>
        function XhrGet(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onload = function (e) {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {

                        var obj = JSON.parse(xhr.responseText);

                        var script = document.createElement('script');
                        script.type = "application/ld+json";
                        script.innerHTML = JSON.stringify(obj);

                        document.getElementsByTagName('head')[0].appendChild(script);

                    } else {
                        console.error(xhr.statusText);
                    }
                }
            };
            xhr.onerror = function (e) {
                console.error(xhr.statusText);
            };
            xhr.send(null);
        }

        (function () {
            var loc = window.location.href;
            var baseURL = document.getElementsByTagName('base')[0].href;
            var path = loc.replace(baseURL, "");

            if (path === "") {
                path = "home?r=" + Math.random();
            }

            if (path.indexOf('#') >= 0) {
                var split = path.split('#');
                path = split[split.length - 1];
            }

            switch (path) {
                case "dashboard/selected":
                    console.log("no seo");
                    break;
                case "merge":
                    console.log("no seo");
                    break;
                default:
                    XhrGet('ws/seo/' + path);
            }
        })(document);
    </script>
