<html>
<head>

    <script>
          var redirectURL = '';
          var currentURL = window.location.pathname;
          if(currentURL.substr(0,2) !== '\/\#'){
                  redirectURL = '\/\#' + currentURL;
                  window.location.replace(redirectURL);
          };
    </script>

</head>

<body>
</body>
</html>
