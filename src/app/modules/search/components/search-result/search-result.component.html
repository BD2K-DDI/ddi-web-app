<div class="row" *ngIf="selectedDatasets && watchedDatasets">
    <div class="col-xs-12 col-sm-12 col-md-12" *ngFor="let d of searchResult.datasets | paginate: { itemsPerPage: dataControl.pageSize,
    currentPage: dataControl.page, totalItems: totalResults }, let last = last"
        style="">

        <app-datasetwidget [d]="d" [allowDelete]="false" [databases]="databases" [profile]="profile"
                           [watchedDatasets]="watchedDatasets" [isSelected]="isDatasetSelected(d.id, d.source)"
                           (toggleDataset)="toggleDataset($event)">
        </app-datasetwidget>
    </div>
</div>
