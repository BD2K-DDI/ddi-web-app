<ul class="list-unstyled">
    <li *ngFor="let d of searchResult.datasets | paginate: { itemsPerPage: dataControl.pageSize,
    currentPage: dataControl.page, totalItems: totalResults }, let last = last"
        class="repeated-item ng-scope"
        style="">

        <app-datasetwidget [d]="d" [allowDelete]="false" [databases]="databases" [profile]="profile"></app-datasetwidget>
    </li>
</ul>
