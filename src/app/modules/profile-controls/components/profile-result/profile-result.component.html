<ul *ngIf="this.profile?.dataSets && this.profile?.dataSets.length>0" class="list-unstyled"
    style="display:inline-block; width:100%">

    <ng-container *ngFor="let d of this.dataSets | paginate: { itemsPerPage: 10, currentPage: p }">


        <div class="col-sm-1" *ngIf="this.thorService.isClaimed(d.source,d.id)" class="rotate"
             style="float:left; position: relative; top: 60px; left:-45px; z-index: 1000; color: #A6CE39; padding-bottom: 5px; display: inline;">
            linked to orcid <img src="assets/orcid.png">
        </div>


        <li
                class="repeated-item ng-scope"
                style="min-width:400px;">


            <app-datasetwidget [d]="convertDataset(d)" [allowSelect]="false" [allowClaim]="false"
                                                (buttonClicked)="this.deleteDataset(d.source, d.id)"></app-datasetwidget>
        </li>


    </ng-container>


</ul>
<pagination-controls (pageChange)="p = $event"
                     previousLabel=""
                     nextLabel=""
                     *ngIf="this.dataSets && this.dataSets.length > 10"
                     class="my-pagination">
</pagination-controls>
