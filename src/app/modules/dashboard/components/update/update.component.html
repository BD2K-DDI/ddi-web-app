<div id="wrapper" *ngIf="profile">
    <div class="container-fluid3">
        <div class="col-md-12 col-xs-12">
            <form class="form-horizontal">
                <div class="mt-card">
                    <div class="mt-card-header">
                        <h4 class="mt-card-title" style="margin-left: 20px">
                            Edit Profile
                        </h4>
                    </div>
                    <div class="mt-card-body" style="margin-top: 20px">
                        <div class="row">
                            <div class="col-md-3 col-xs-12">
                                <div style="width: 200px; height: 200px">
                                    <img [src]="this.profileImageUrl" id="gsc_prf_pup" class="image-rounded">
                                </div>
                            </div>
                            <div class="col-md-9 col-xs-12 edit-form">
                                <h4 style="margin-bottom: 20px">Account Setting</h4>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Email</label>
                                    <div class="col-sm-8 controls">
                                        <div class="row mgbt-xs-0">
                                            <div class="col-xs-9">
                                                <input type="email" name="email" placeholder="email@yourcompany.com" [(ngModel)]="profile.email">
                                            </div>
                                        </div>
                                        <!-- row -->
                                    </div>
                                    <!-- col-sm-10 -->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Orcid ID</label>
                                    <div class="col-sm-8 controls">
                                        <div class="row mgbt-xs-0">
                                            <div class="col-xs-9">
                                                <input type="text" name="orcid" placeholder="0000-0000-0000-0000" [(ngModel)]="profile.orcid">
                                            </div>
                                        </div>
                                        <!-- row -->
                                    </div>
                                    <!-- col-sm-10 -->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Public Profile</label>
                                    <div class="col-sm-8 controls">
                                        <div class="row mgbt-xs-0">
                                            <div class="col-xs-9">
                                                <ui-switch size="small" name="isPublic" color="rgb(66, 139, 202)" [(ngModel)]="profile.isPublic"></ui-switch>
                                            </div>
                                        </div>
                                        <!-- row -->
                                    </div>
                                    <!-- col-sm-10 -->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Homepage</label>
                                    <div class="col-sm-8 controls">
                                        <div class="row mgbt-xs-0">
                                            <div class="col-xs-9">
                                                <input type="text" name="homepage" placeholder="https://your-website.com" [(ngModel)]="profile.homepage">
                                            </div>
                                        </div>
                                        <!-- row -->
                                    </div>
                                    <!-- col-sm-10 -->
                                </div>
                            </div>
                        </div>
                        <div class="row line-bottom" style="margin: 25px 0">
                        </div>
                        <div class="row edit-form">
                            <h4 style="margin-bottom: 20px; margin-left: 5px">Bio Information</h4>
                            <div class="col-sm-12">
                                <app-ngx-editor [placeholder]="'Enter your bio here...'" [spellcheck]="true" name="bio"
                                                [(ngModel)]="profile.bio" [config]="editorConfig">
                                </app-ngx-editor>
                            </div>
                        </div>

                        <div class="row line-bottom" style="margin: 10px 0">
                        </div>
                        <div class="row edit-form">
                            <div class="col-md-12 col-xs-12">
                                <button type="button" class="btn btn-primary">Preview</button>
                                <button type="reset" class="btn btn-default pull-right" style="margin-left: 5px">Reset</button>
                                <button type="submit" class="btn btn-success pull-right">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
