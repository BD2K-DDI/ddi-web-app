<div class="mt-card" *ngIf="d" style="position: relative;">
    <div class="mt-card-header" style="padding: 20px 0; border-bottom: 1px solid #dddddd">
        <div class="col-xs-10" style="display: flex; align-items: center">
            <h3 class="mt-card-title" style="padding: 0; margin: 0 10px; font-weight: 500">Similar Datasets</h3>
        </div>
    </div>
    <div class="mt-card-body" id="similar-datasets">
        <div *ngFor="let ds of getDatasets()" class="result animate-repeat  ng-scope similar-item" style="">
            <div class="project-widget  list-group-item ddi-card-panel">
                <div class="project-widget-accession">
                    <app-omics-image [omics]="ds?.omicsType"></app-omics-image>
                    <a class="align-justify ng-binding similar_title" [routerLink]="['/dataset', ds.source, ds.id]">
                        {{ds.title}}</a>
                </div>
                <div class="project-widget-paragraph hidden ng-binding">
                    <b>Project description:</b>{{ds.description}}
                    <span *ngIf="null==ds.description">Not available</span>
                </div>
                <div *ngIf="ds.organisms != null && ds.organisms.length > 0" class="project-widget-paragraph">
                    <b>Organism: </b>
                    <span *ngFor="let o of ds.organisms">{{o}}&nbsp;</span>
                </div>
                <div class="project-widget-paragraph ng-binding">
                    <span class="ng-binding"> <span class="similar_publicationDate">{{ds.publicationDate | toDateString}}</span> | </span>
                    <span class="similar_id">{{ds.id}}</span> |
                    <span class="similar_source">{{this.getDatabaseTitle(ds.source)}}</span>
                </div>
            </div>
        </div>
        <div class="input-btn center" style="width: 102px; margin: 10px auto;">
            <button type="submit" class="btn btn-default  ng-binding" (click)="loadMore()">
                <i class="fa fa-search"></i>{{ loadMoreButtonText }}
            </button>
        </div>
    </div>
</div>
