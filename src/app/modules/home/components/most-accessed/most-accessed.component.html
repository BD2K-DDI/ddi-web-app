<div id="most_accessed_datasets" class="panel panel-default" style="height: 100%">

    <div class="">
        <h4 class="icon icon-functional " data-icon="z"> Most Accessed Datasets</h4>
    </div>
    <div>
        <ul class="nobullet">

            <li *ngIf="isRequestMostAccessedDatasetFailed()" class="error-info">
                Sorry, the accessing to this datasets list was temporally failed.
            </li>
            <li *ngFor="let _dataset of mostAccessedDatasets " class="cut-text" style="line-height: 2">
                <app-omics-image [omics]="_dataset?.omicsType" [size]="'small'"></app-omics-image>
                <span class="icon icon-functional" data-icon="4" style="margin-left: 5px">
                    {{_dataset.viewsCount|megaNumber}}</span>
                <a [routerLink]="['/dataset',_dataset.source, _dataset.id]" title={{_dataset.title}}>
                    {{_dataset.title}}
                </a>
            </li>
        </ul>
    </div>
</div>
