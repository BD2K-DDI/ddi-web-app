<div id="wrapper">
  <app-nav></app-nav>
  <div id="page-wrapper">
    <div class="container-fluid3">

      <div class="row">
      <div class="col-lg-9 col-md-8 col-sm-6">
        <app-profile-info [profile]="profileX"></app-profile-info>
        <div class="row align-top">
        <div *ngIf="profileX?.dataSets?.length>0" class="caption">Datasets</div>
        <div class="justify-content-end">
          <div *ngIf="(profileService.profile?.dataSets?.length>0)" style="float: right; position:relative; top: -35px; padding-right:20px; ">
            <div class="score" style="background-color: #FFF; color: black; border: dotted 1px black; cursor:pointer;" (click)="syncToOrcidClick();">
              <i class="fa fa-handshake-o" aria-hidden="true"></i>
              <span> Sync to ORCID</span>
            </div>
          </div>
        </div>
        </div>
        <app-profile-result [profile]="profileX" (change)="updateProfile()"></app-profile-result>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6">
        <app-profile-contacts [profile]="profileX"></app-profile-contacts>
        <app-profile-connections *ngIf="isMy()" [profile]="profileService.profile"></app-profile-connections>
      </div>
      </div>

    </div>
  </div>
</div>
