<h3><i class="fa fa-quote-left"></i> {{ title }}</h3>
<div style="margin-top:20px; padding:20px; max-width:600px;"><span style="padding:10px; font-weight: bold;">APA:</span> <span ngxClipboard [cbContent]="messageAPA" (mouseover)="mouseOverP($event)" (mouseout)="mouseOutP($event)" (click)="mouseClickP($event)" >{{ messageAPA }}</span>
  <span *ngIf="Pselected || Pcopied" style="color: silver;"><span *ngIf="!Pcopied"><i class="fa fa-files-o"></i> click to copy</span><span *ngIf="Pcopied"><i class="fa fa-files-o"></i> copied</span></span>
</div>
<div style="margin-bottom:20px; padding:20px; max-width:600px;"><span style="padding:10px; font-weight: bold;">AMA:</span> <span ngxClipboard [cbContent]="messageAMA" (mouseover)="mouseOverM($event)" (mouseout)="mouseOutM($event)" (click)="mouseClickM($event)">{{ messageAMA }}</span>
  <span *ngIf="Mselected || Mcopied" class="icon icon-generic" data-icon=";" style="color: silver;" ><span *ngIf="!Mcopied"><i class="fa fa-files-o"></i> click to copy</span><span *ngIf="Mcopied"><i class="fa fa-files-o"></i> copied</span></span>
</div>
<div style="margin: 0 auto; width: 30%; text-align: center;">
<button type="button" mat-raised-button
        (click)="dialogRef.close(true)">OK</button>
<button type="button" mat-raised-button
        (click)="dialogRef.close()">Cancel</button>
</div>
