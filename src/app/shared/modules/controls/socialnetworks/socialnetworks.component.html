<div id="socialnetworks" ng-show="get_dataset_fail.length<1" style="display: flex;align-items: center;">
    <!-- <g:plusone></g:plusone> -->
    <div class="simple-skinnyleft" style="margin: auto">
        <a class="tweetcountwrapper" (click)="click_share_this('twitter')"><i class="fa fa-twitter"></i>
            <!-- <div class="simple-skinnyleft tweetcount">1,421</div> -->
        </a>
        <a class="facebookcountwrapper" (click)="click_share_this('facebook')"><i class="fa fa-facebook"></i>
        </a>
        <a class="emailcountwrapper" (click)="click_share_this('email')"><i class="fa fa-envelope"></i>
        </a>
        <a class="tumblrcountwrapper" (click)="click_share_this('tumblr')"><i class="fa fa-tumblr"></i>
        </a>
        <a class="linkedincountwrapper" (click)="click_share_this('linkedin')"><i class="fa fa-linkedin"></i>
        </a>
        <a class="googlepluscountwrapper" (click)="click_share_this('google')"> <i class="fa fa-google-plus"></i>
        </a>
    </div>
</div>
