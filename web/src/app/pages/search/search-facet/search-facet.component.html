<div *ngFor="let f of facets" style="width:400px">
<h3>{{f.label}}</h3>
<div class="metasearch-organism-facet force-scrollbars list-group-item"
     style="border:solid 1px black; overflow-x:hidden;">
  <app-facet [label]="f.label" [facetValues]="f.facetValues" (facetValueSelected)="facetValueSelected($event)"></app-facet>
</div>
</div>
