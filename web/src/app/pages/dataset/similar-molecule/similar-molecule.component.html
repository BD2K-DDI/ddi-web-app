<div *ngIf="show" class="panel panel-default" id="dataset_middle_publication">
  <div class="panel-footer ">
    <h3>Shared Molecules</h3>
  </div>

  <h4 style="text-align: center"> 
    Only show the datasets with similarity scores above:
    <span id="threshold_text" style="color:darkgoldenrod">{{threshold}}</span>
  </h4>

  <div class="row">
    <div class="col-md-1" id="chord_diagram_input">
      <h5 style="margin-top: 100px">Threshold:<br> <span id="threshold_text2" style="color: darkgoldenrod">&nbsp;&nbsp;&nbsp;&nbsp;{{threshold}}</span></h5>
      <input id="slider1" style="margin-left: 30px" type="range" class="center" orient="vertical" min="0.50" max="1" step=".01" value="0.50" [(ngModel)]="threshold" ng-change="threshold_change(0)" />
    </div>

    <div class="col-md-6" id="chord_diagram" style="text-align:center;">
      <button (click)="thresholdChange(-0.10)" class="threshold_botton fa fa-angle-double-left fa-2x ddi-transparent-button"></button>
      <button (click)="thresholdChange(-0.01)" class="threshold_botton fa fa-angle-left fa-2x ddi-transparent-button "></button>
      <span>&nbsp;&nbsp; </span>
      <button (click)="thresholdChange(0)" class="threshold_botton fa fa-refresh fa-2x  ddi-transparent-button"></button>
      <span>&nbsp;&nbsp; </span>
      <button (click)="thresholdChange(0.01)" class="threshold_botton fa fa-angle-right fa-2x  ddi-transparent-button "></button>
      <button (click)="thresholdChange(0.10)" class="threshold_botton fa fa-angle-double-right fa-2x  ddi-transparent-button "></button>
      <br>
      <i id="chord_diagram_fa-spinner" style="margin-top:50px" class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <div class="col-md-5" style="text-align:center;" *ngIf="related_datasets_by_biological != null">
      <div class="panel-body ">
          <ul class="nobullet">
              <!-- ngRepeat: dataset in result.datasets -->
              <li *ngFor="let relatedDataset of related_datasets_by_biological | limitDatasetNumbers : related_datasets_by_biological_limit" class="title_one_line" style="height: 2.0em">
                  <img src="/static/images/omics/Multipleomics2.png" *ngIf="relatedDataset.omicsType.indexOf('Multi-Omics') != -1" />
                  <img src="/static/images/omics/Multipleomics2.png" *ngIf="relatedDataset.omicsType.indexOf('Multiomics') != -1" />
                  <img src="/static/images/omics/Proteomics2.png" *ngIf="relatedDataset.omicsType.indexOf('Proteomics') == 0 && relatedDataset.omicsType.indexOf('Multi-Omics') == -1" />
                  <img src="/static/images/omics/Metabolomics2.png" *ngIf="relatedDataset.omicsType.indexOf('Metabolomics') == 0 && relatedDataset.omicsType.indexOf('Multi-Omics') == -1" />
                  <img src="/static/images/omics/Genomics2.png" *ngIf="relatedDataset.omicsType.indexOf('Genomics') == 0 && relatedDataset.omicsType.indexOf('Multi-Omics') == -1 " />
                  <img src="/static/images/omics/Transcriptomics2.png" *ngIf="(relatedDataset.omicsType.indexOf('Transcriptomics') == 0 || relatedDataset.omicsType.indexOf('transcriptomics') == 0) && relatedDataset.omicsType.indexOf('Multi-Omics') == -1" />
                  <img src="/static/images/omics/BioModel2.png" *ngIf="relatedDataset.omicsType.indexOf('Models') != -1 && relatedDataset.omicsType.indexOf('Multi-Omics') == -1" />
                  <img src="/static/images/omics/rsz_newcircle.jpg" *ngIf="relatedDataset.omicsType.indexOf('UNKNOWN') != -1" />
                  <a target="" class="align-justify" [href]="'#/dataset/' + relatedDataset.source + '/' + relatedDataset.id">
                      {{relatedDataset.title}}
                      <!--{{relatedDataset.title|limitTo:40}} {{relatedDataset.title.length>40?'...':''}}-->
                  </a>
              </li>
              <!-- end ngRepeat: -->
          </ul>
      </div>
    </div>
  </div>
</div>
