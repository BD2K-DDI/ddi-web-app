<ul class="list-unstyled" style="display:inline-block; width:100%">
  <li *ngFor="let d of this.profile?.dataSets"
      class="repeated-item ng-scope"
      style="">

    <div class="ddi-card-panel  list-group-item">
      <div class="project-widget-accession">

        <app-omics-image [omics]="d.omics_type"></app-omics-image>

        {{d.id}}

        <a [routerLink]="['/dataset', (d.source || 'x'), (d.id  || 'x')]">
          <span>{{d.name}}</span></a>
      </div>

      <div class="project-widget-paragraph">
        <span *ngIf="d.publicationDate" class="ng-binding ng-hide">
          <span class="ng-binding">{{d.publicationDate | toDateString }}</span> | </span>
        <a href="dataset/{{d.source}}/{{d.id}}"><span class="ng-binding">{{d.id}}</span></a> |
        <a [href]="appConfig.database_urls[appConfig.repositories[d.source]]"> <span class="ng-binding">{{appConfig.repositories[d.source]}}</span> </a>
      </div>

      <div *ngIf="d.keywords" class="project-widget-paragraph">
        <a *ngFor="let o of d.keywords" [title]="o" class="keywords ng-binding ng-scope" href="/search?q={{o}}">{{o}}&nbsp;</a>
      </div>

      <div style="float:right; position: relative; top:-25px;">
        <app-delete-button *ngIf="router.url === '/claimed'" (click)="delete($event)" [source]="d.source" [id]="d.id"></app-delete-button>
      </div>
    </div>
  </li>
</ul>
