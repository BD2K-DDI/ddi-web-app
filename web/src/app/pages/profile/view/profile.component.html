<div style="width:80%; margin-left: auto; margin-right: auto; display:block;">


  <div style="display:inline-block; position:relative; width: calc(100% - 330px);">

    <app-profile-info [profile]="profileService.profile"></app-profile-info>

    <!-- app-profile-coauthors [profile]="profileService.profile" (change)="updateProfile()"></app-profile-coauthors -->
    <!-- app-delete-all-button></app-delete-all-button -->


    <div *ngIf="profileService.profile?.dataSets?.length>0" class="datasetsCaption">Datasets</div>
    <div style="display:inline-block; width:100%">
      <app-profile-pager></app-profile-pager>
      <app-profile-result [profile]="profileService.profile" (change)="updateProfile()"></app-profile-result>
    </div>
  </div>

  <div class="rightNav2222"  style="display:inline-block; vertical-align: top; text-align: right; margin-left:20px;">
    <ul class="rightNavMenu" *ngIf="isMy()">
      <li class=""><a [routerLink]="['/profile']">Profile</a></li>
      <li class=""><a [routerLink]="['/profile/update']">Edit Profile</a></li>
      <li class=""><a [routerLink]="['/profile/claimed']">Edit Datasets</a></li>
      <li class=""><a [routerLink]="['/profile/feedback']">Feedback</a></li>
    </ul>

    <app-profile-contacts></app-profile-contacts>

    <app-profile-connections *ngIf="isMy()" [profile]="profileService.profile"></app-profile-connections>
  </div>
</div>
