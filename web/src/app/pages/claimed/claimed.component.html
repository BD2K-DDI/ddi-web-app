<div style="width:80%; margin-left: auto; margin-right: auto;">

  <div class="rightNav">
    <ul class="rightNavMenu">
      <li class=""><a [routerLink]="['/profile']" >Profile</a></li>
      <li class=""><a [routerLink]="['/claimed']" >My Datasets</a></li>
    </ul>
  </div>

  <div class="caption">{{profileService.profile && profileService.profile.userName}}</div>


<div *ngIf="profileService.profile.dataSets?.length>0" class="datasetsCaption">Datasets</div>
  <app-profile-pager></app-profile-pager>
  <app-profile-result [profile]="profileService.profile" (change)="updateProfile()"></app-profile-result>

<div *ngIf="!(profileService.profile.dataSets?.length>0)">
<div  class="datasetsCaption">No Datasets Claimed</div>
  please use search to find and claim your dataset.
</div>
</div>
