<div style="height: 29px;float:right;margin-top:0px;z-index:1;margin-bottom:10px;" xmlns:width="http://www.w3.org/1999/xhtml"
     xmlns:width="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml">
  <form novalidate name="queryForm" class="local-search">
    <div class="form-group ">
      <div class="input-group ">
        <app-autocomplete-n></app-autocomplete-n>
        <div class="input-group-btn">
          <button [mdMenuTriggerFor]="advancedSearchMenu" type="button" class="btn btn-primary ddi-btn">
            <i class="fa {{this.caret_class()}}" aria-hidden="true"></i>
            Advanced
          </button>
          <button type="submit" ng-disab class="btn btn-primary ddi-btn" (click)="search()" >
            <i class="fa fa-search"></i> Search
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<style>
div.mat-menu-panel{
max-width: 550px;
width: 550px;
overflow: visible;
}
</style>

<md-menu id="advancedSearchMenu" #advancedSearchMenu="mdMenu" [overlapTrigger]="false">
  <div class="mat-menu-content" style="width:550px">
  <div class="alert alert-info">
    <div style="position: relative;">
      <strong>Query preview</strong><br/>
      {{searchService.paramQuery.toQueryString()}}
    </div>
    <span ng-bind-html="query_output"></span>
  </div>
  <query-builder [(query)]="searchService.paramQuery" (click)="doNotPropagate($event);"></query-builder>
  </div>
</md-menu>
