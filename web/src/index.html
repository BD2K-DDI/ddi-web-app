    }
    [ng2-tooltip] .tooltip-down-arrow:before {
      content: '';

      position: absolute;

<script>
  function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
  }
  var auth = getParameterByName('auth');
  if(auth) {
    localStorage.setItem('id_token', auth);
    window.location.href = window.location.href.replace("?auth="+auth,"");
  }
</script>
