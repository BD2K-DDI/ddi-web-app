<!DOCTYPE html>
<meta charset="utf-8">
        <!-- <link type="text/css" href="css/main.css" rel="stylesheet"> -->
        <link type="text/css" href="css/ddi.css" rel="stylesheet">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}

svg {
	width: 100%;
	height: 100%;
}

path.slice{
	stroke-width:2px;
}

polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}

</style>
<body>
<button class="randomize">randomize</button>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var svg = d3.select("body")
	.append("svg")
	.append("g")

svg.append("g")
	.attr("class", "slices");
svg.append("g")
	.attr("class", "labels");
svg.append("g")
	.attr("class", "lines");
svg.append("circle")
    .attr("id","insidecycle");

    

var width = 960,
    height = 450,
	radius = Math.min(width, height) / 2;

var pie = d3.layout.pie()
	.sort(null)
	.value(function(d) {
		return d.value;
	});

var arc = d3.svg.arc()
	.outerRadius(radius * 0.8)
	.innerRadius(radius * 0.4);

var outerArc = d3.svg.arc()
	.innerRadius(radius * 0.9)
	.outerRadius(radius * 0.9);

     svg.select("#insidecycle")
    .attr("r", radius*0.4)
    .style("fill","white")
    .attr("cx", 0)
    .attr("cy", 0);

svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var key = function(d){ return d.data.label; };

 var color2 = d3.scale.ordinal()
 	.domain(["Lorem ipsum", "dolor sit", "amet", "consectetur", "adipisicing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt"])
 	.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
var color = d3.scale.category20();


rect = svg.append('text').transition().duration(500).attr('width', radius*0.4*1.414)
                .attr('height', radius*0.4*1.414)
                .attr('x', 0-radius*0.4/1.414)
                .attr('y', 0-radius*0.4/1.414)
                .attr('stroke', 'black')
                // .attr('opacity','.01')
text_name = svg.append('text')
                .attr('x', 0-radius*0.2)
                .attr('y', 0-radius*0.2)
                .attr('fill', 'white');

text_value = svg.append('text')
                .attr('x', 0-radius*0.2)
                .attr('y', 0+radius*0.1)
                .attr('fill', 'white');


function randomData (){
	var labels = color2.domain();
	return labels.map(function(label){
		return { label: label, value: Math.random() }
	});
}

change(randomData());

d3.select(".randomize")
	.on("click", function(){
		change(randomData());
	});


function change(data) {

	/* ------- PIE SLICES -------*/
	var slice = svg.select(".slices").selectAll("path.slice")
		.data(pie(data), key);


	slice.enter()
		.insert("path")
		.style("fill", function(d,i) { return color(i); })
		.attr("class", "slice")
		.on("click", function(d,i){
              alert("you have clicked"+d.text);
              // window.open("browse.html#/search?q="+d.text);
               })
		.on("mouseover", function(d,i) {
			colorinside = color(i);
            svg.select("#insidecycle") 
            .text(function(d) {return "hello";})
    		.style("fill", colorinside );
    		text_name
		    .text(function(d) {
			  return "1hello world2";
		  })
    		text_value
		    .text(function(d) {
			  return "1hello world2";
		  })
        })
		;

	slice		
		.transition().duration(1000)
		.attrTween("d", function(d) {
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				return arc(interpolate(t));
			};
		})

        ;

	slice.exit()
		.remove();

	/* ------- TEXT LABELS -------*/

	var text = svg.select(".labels").selectAll("text")
		.data(pie(data), key);

	text.enter()
		.append("text")
		.style("fill", function(d,i) { return color(i); })
		.attr("dy", ".35em")
		.text(function(d) {
			return d.data.label;
		})
		.on("mouseover", function(d,i) {
			colorinside = color(i);
            svg.select("#insidecycle") 
    		.style("fill", colorinside );
    		text_name
		    .text(function(d) {
			  return "hello world";
		  })
    		text_value
		    .text(function(d) {
			  return "hello world";
		  })
        })
		;

	
	function midAngle(d){
		return d.startAngle + (d.endAngle - d.startAngle)/2;
	}

	text.transition().duration(1000)
		.attrTween("transform", function(d) {
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				var pos = outerArc.centroid(d2);
				pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
				return "translate("+ pos +")";
			};
		})
		.styleTween("text-anchor", function(d){
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				return midAngle(d2) < Math.PI ? "start":"end";
			};
		});

	text.exit()
		.remove();

	/* ------- SLICE TO TEXT POLYLINES -------*/

	var polyline = svg.select(".lines").selectAll("polyline")
		.data(pie(data), key);
	
	polyline.enter()
		.append("polyline")
		.style("stroke", function(d,i) { return color(i); });

	polyline.transition().duration(1000)
		.attrTween("points", function(d){
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				var pos = outerArc.centroid(d2);
				pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
				return [arc.centroid(d2), outerArc.centroid(d2), pos];
			};			
		});
	
	polyline.exit()
		.remove();
};

</script>
</body>
